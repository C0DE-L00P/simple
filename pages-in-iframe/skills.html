<!DOCTYPE html>
<html>

<head>
    <title>skills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="skills_style.css">

</head>

<body>
    <h1>Technical Skills</h1>

    
    <div class="container">
        <div class="progess-html">

            <div class="div-disc">
                <h2>HTML</h2>
                <p>90%</p>
            </div>
            <progress value="90" max="100">
        </div>

        <div class="progess-css">

            <div class="div-disc">
                <h2>CSS</h2>
                <p>70%</p>
            </div>
            <progress value="70" max="100">
        </div>

        <div class="progress-java">

            <div class="div-disc">
                <h2>Java</h2>
                <p>85%</p>
            </div>
            <progress value="85" max="100">
        </div>

        <div class="progress-android">

            <div class="div-disc">
                <h2>Android</h2>
                <p>95%</p>
            </div>
            <progress value="95" max="100">
        </div>

    </div>
</body>

</html>
